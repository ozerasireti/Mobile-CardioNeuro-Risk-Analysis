<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ZGL CARDIO NEURO</title>

<style>
body{
    margin:0;
    background:black;
    font-family:Segoe UI;
    color:white;
    text-align:center;
}

header{
    padding:30px;
    border-bottom:2px solid gold;
}

h1{
    color:gold;
    letter-spacing:3px;
}

button{
    background:#c40000;
    color:white;
    padding:12px 25px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin-top:15px;
}

button:hover{
    background:gold;
    color:black;
}

.result{
    margin:30px auto;
    width:70%;
    background:#111;
    padding:20px;
    border-radius:10px;
    border:1px solid gold;
    text-align:left;
}

.footer{
    margin-top:40px;
    padding:15px;
    color:gold;
}
</style>
</head>

<body>

<header>
<h1>ZGL CARDIO NEURO</h1>
<p>Akıllı Kardiyo-Nöro Klinik Destek Sistemi</p>
</header>

<br>

<input type="file"><br>
<button onclick="generateReport()">Analizi Başlat</button>

<div class="result" id="output">
Analiz raporu burada görüntülenecek.
</div>

<div class="footer">
Hazırlayan: Muhammed Ekrem Özer – 9/C <br>
Ziya Gökalp Anadolu Lisesi
</div>

<script>

function generateReport(){

// ÖRNEK ANALİZ DEĞERLERİ
// Gerçek projede buraya Python analiz sonucu gelecek
let bpm = Math.floor(Math.random()*50)+60;
let hrv = (Math.random()*0.12).toFixed(3);

let kategori = "";
let detay = "";
let oneriler = "";
let doktor = "";

if(bpm >= 60 && bpm <= 100 && hrv < 0.08){

    kategori = "NORMAL SİNÜS RİTMİ";
    detay = "Kalp ritmi düzenli ve fizyolojik sınırlar içerisindedir.";
    oneriler = `
    • Haftada en az 3 gün orta tempolu yürüyüş<br>
    • Dengeli beslenme ve tuz kısıtlaması<br>
    • Yıllık kardiyoloji kontrolü<br>
    `;
    doktor = "Rutin aile hekimi kontrolü yeterlidir.";

}
else if(bpm > 100){

    kategori = "TAŞİKARDİ EĞİLİMİ";
    detay = "Kalp atım hızı normal sınırın üzerindedir.";
    oneriler = `
    • Kafein tüketimi azaltılmalı<br>
    • Günlük su tüketimi artırılmalı<br>
    • Nefes egzersizleri uygulanmalı<br>
    • Stres yönetimi yapılmalı<br>
    `;
    doktor = "1 hafta içinde Kardiyoloji uzmanına başvurulması önerilir.";

}
else if(hrv >= 0.08){

    kategori = "RİTİM DÜZENSİZLİĞİ ŞÜPHESİ";
    detay = "RR interval değişkenliği artmış görünüyor.";
    oneriler = `
    • 24 saat Holter EKG önerilir<br>
    • Çarpıntı varsa gecikmeden değerlendirme yapılmalı<br>
    • Elektrolit dengesi kontrol edilmeli<br>
    `;
    doktor = "Kardiyoloji uzmanına başvurulmalıdır.";

}
else if(bpm < 60){

    kategori = "BRADİKARDİ EĞİLİMİ";
    detay = "Kalp atım hızı düşük tespit edildi.";
    oneriler = `
    • Bayılma veya halsizlik varsa acil değerlendirme<br>
    • Tiroit fonksiyon testleri önerilir<br>
    • Sporcu kalbi ihtimali göz önünde bulundurulmalı<br>
    `;
    doktor = "Kardiyoloji uzmanına danışılmalıdır.";

}

document.getElementById("output").innerHTML = `
<h2 style="color:gold;">--- KLİNİK DESTEK RAPORU ---</h2>

<p><b>Ortalama BPM:</b> <span style="color:#c40000;">${bpm}</span></p>
<p><b>HRV:</b> ${hrv}</p>

<hr>

<h3 style="color:#c40000;">Risk Kategorisi: ${kategori}</h3>

<p>${detay}</p>

<h3 style="color:gold;">Öneriler:</h3>
<p>${oneriler}</p>

<h3 style="color:#c40000;">Uzman Yönlendirme:</h3>
<p>${doktor}</p>

<br>
<small>
⚠️ Bu sistem klinik karar destek amacıyla geliştirilmiştir. 
Kesin teşhis için sağlık kuruluşuna başvurulmalıdır.
</small>
`;

}

</script>

</body>
</html>
