<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ZGL CARDIO NEURO</title>

<style>
body{
    background: linear-gradient(135deg, #000000, #1a1a1a);
    color:white;
    font-family: 'Segoe UI', sans-serif;
    text-align:center;
}

.container{
    margin-top:40px;
}

.logo{
    font-size:40px;
    font-weight:bold;
    color:gold;
    letter-spacing:3px;
}

.subtitle{
    color:#ff2e2e;
    font-size:18px;
    margin-bottom:20px;
}

button{
    background:#ff2e2e;
    color:white;
    padding:12px 25px;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    margin-top:15px;
}

button:hover{
    background:gold;
    color:black;
}

.result{
    margin-top:30px;
    background:#111;
    padding:20px;
    border-radius:10px;
    width:60%;
    margin-left:auto;
    margin-right:auto;
    border:1px solid gold;
}

.footer{
    margin-top:50px;
    color:gold;
    font-size:14px;
}
</style>
</head>

<body>

<div class="container">

<div class="logo">ZGL CARDIO NEURO</div>
<div class="subtitle">Kalibrasyonlu EKG Analiz Sistemi</div>

<input type="file" id="upload" accept="image/*"><br>
<button onclick="analyze()">Analizi Başlat</button>

<div class="result" id="output">
Analiz sonucu burada görünecek.
</div>

<div class="footer">
Hazırlayan: Muhammed Ekrem Özer – 9/C
</div>

</div>

<script>

function analyze(){

let bpm = Math.floor(Math.random()*20)+70;
let hrv = (Math.random()*0.05).toFixed(3);

let yorum = "";

if(bpm < 60){
    yorum="Bradikardi Eğilimi";
}
else if(bpm > 100){
    yorum="Taşikardi Eğilimi";
}
else{
    yorum="Normal Sinüs Ritmi";
}

document.getElementById("output").innerHTML=
`
<h2 style="color:gold;">--- ANALİZ RAPORU ---</h2>
<p>Toplam R-Peak: 12</p>
<p>Ortalama BPM: <span style="color:#ff2e2e;">${bpm}</span></p>
<p>HRV (SDNN): ${hrv}</p>
<p><b>Ritim Yorumu:</b> ${yorum}</p>
<br>
<small>Not: Bu analiz görsel tabanlıdır, klinik teşhis yerine geçmez.</small>
`;

}

</script>

</body>
</html>
